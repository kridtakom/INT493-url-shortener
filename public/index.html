<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Short links, big results</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/coming-soon.min.css" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>
  <img class="overlay" src="img/bg-mobile-fallback.jpg">
  <!-- <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="mp4/bg.mp4" type="video/mp4">
  </video> -->

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Short links, big results</h1>
            <p class="mb-5">Short links is a free tool to shorten a URL or reduce a link
              Use our <strong>URL Shortener</strong> to create a shortened link making it easy to remember</p>
            <div class="input-group input-group-newsletter">
              <input type="text" id="link-form" class="form-control" placeholder="Enter the link here" required>
              <div class="input-group-append">
                <button class="btn btn-secondary" onclick="myFunction()" type="button" id="submit-button">Shorten
                  URL</button>
              </div>
            </div>
            <p id="demo" class="pt-4" style="font-weight: bold"></p>
            <p id="error" style="color: red"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/coming-soon.min.js"></script>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

  function myFunction() {
    document.getElementById("demo").innerHTML = "";
    document.getElementById("error").innerHTML = "";
    var inpObj = document.getElementById("link-form");
    if (!inpObj.checkValidity()) {
      document.getElementById("demo").innerHTML = inpObj.validationMessage;
    } else {

      // Make a request for a user with a given ID
      axios.post('/link', { url: inpObj.value })
        .then(function (response) {
          // handle success
          var result = response.data.link.link(response.data.link);
          document.getElementById("demo").innerHTML = result;
        })
        .catch(function (error) {
          // handle error
          document.getElementById("demo").innerHTML = error.response.data
          document.getElementById("error").innerHTML = error;
        })
    }
  } 
</script>

</html>
